<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>DARK SOULS ROULETTE</title>
        <link href='./OptimusPrinceps.ttf' rel='stylesheet' type='text/css'>
        <link href='./ruleta.css' rel='stylesheet' type='text/css'>
        <script src="./ruleta.js" type="text/javascript"></script>
    </head>
    <body onload="cambiaSombras();">
        <div id="titulo"><h1>DARK SOULS ROULETTE</h1></div>
        <audio id="musica">
            <source src="Dark Souls - Gwyn, Lord Of Cinder - Theme Song.mp3" type="audio/mp3">
        </audio>
        <div class="puntosContent">
            <div class="premios">
                <h4>PREMIOS</h4>
                <ul class="listaPremios">
                    <li>2 hogueras = 75 puntos</li>
                    <li>2 estus = 50 puntos</li>
                    <li>2 zweihander = 100 puntos</li>
                    <li>2 ascuas = 125 puntos</li>
                </ul>
            </div>
            <div class="puntos">
                <h4>PUNTOS TOTALES</h4>
                <p id="puntosDisplay">0</p>
            </div>
        </div>
        <div class="vidaPlayerContainer">
                <progress id="vidaPlayer" max="100" value="100"></progress>
        </div>
        <div class="contenedor">
            <div class="imagenes">
                <img id="imag3" src="./img/uchigatana.jpg" alt="Uchigatana">
                <img id="imag2" src="./img/bonfire.png" alt="Hoguera">
                <img id="imag1" src="./img/estus.jpg" alt="Frasco de estus">
                <img id="imag0" src="./img/zweihander.jpg" alt="Zweihander">
            </div>
            <div class="botones">
                <div class="boton" id="iniciar" onclick="ruleta(); audioPlay();">Iniciar</div>
                <div class="boton" id="parar" onclick="paraRuleta();">Parar</div>
                <div class="boton" id="parar2" onclick="paraRuleta(); paraRuleta();">Parar 2</div>
                <div class="boton" id="pararTodo" onclick="paraRuleta(); paraRuleta(); paraRuleta(); paraRuleta();">Parar todo</div>
                <div class="boton" id="reset" onclick="resetScore(score); audioStop()">Resetear</div>
                <button onclick="decreasePlayerHp()">Disminuir</button>
            </div>
        </div>
        <div class="Boss">
            <img id="gwyn" src="./img/gwyn.png" alt="Gwyn, Lord of cinder">
        </div>
        <div class="vidaBossContainer">
            <progress id="vidaBoss" max="100" value="100"></progress>
        </div>

    </body>
</html>
